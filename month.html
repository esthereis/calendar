<!DOCTYPE html>
<html>
  <head>
    <title>Month</title>
    <link rel="stylesheet" href="./month.css" />
  </head>
  <body>
    <div class="pageLayout">
      <div class="leftContainer">
        <div class="userMenu">
          <div>
            <img
              class="profilePicture"
              src="./images/profile.jpg"
              alt="profilePicture"
            />
          </div>
          <div>
            <span class="name fontMontserrat">My Calendar</span>
            <p class="calendars fontOpenSans">2 calendars</p>
          </div>
        </div>
        <div class="eventsContainer">
          <h4 class="eventTitle fontMontserrat">Events:</h4>
          <div class="event">
            <img class="icons" src="./images/gift.svg" alt="giftIcon" />
            <p class="fontOpenSans">Birthdays</p>
          </div>
          <div class="event">
            <img class="icons" src="./images/book-open.svg" alt="boxIcon" />
            <p class="fontOpenSans">Exams</p>
          </div>
          <div class="event">
            <img
              class="icons"
              src="./images/briefcase.svg"
              alt="briefcaseIcon"
            />
            <p class="fontOpenSans">Travel</p>
          </div>
          <div class="event">
            <img class="icons" src="./images/book.svg" alt="bookIcon" />
            <p class="fontOpenSans">Classes</p>
          </div>
          <img
            class="addIcon icons"
            src="./images/plus-square.svg"
            alt="plusIcon"
          />
        </div>
        <div class="footerContact">
          <a href="https://github.com/esthereis" target="_blank"
            ><img class="icons" src="./images/github.svg" alt="gitHubIcon"
          /></a>
          <a href="https://www.linkedin.com/in/esther-reis-391525285/"
            ><img class="icons" src="./images/linkedin.svg" alt="linkedInIcon"
          /></a>
          <a href="mailto:estherjuliane@gmail.com"
            ><img class="icons" src="./images/mail.svg" alt="emailIcon"
          /></a>
        </div>
      </div>
      <div class="monthContainer">
        <h1 class="monthName fontMontserrat">JANUARY</h1>
        <div class="fontMontserrat writtenDay">
          <h5>Sunday</h5>
          <h5>Monday</h5>
          <h5>Tuesday</h5>
          <h5>Wednesdey</h5>
          <h5>Thursday</h5>
          <h5>Friday</h5>
          <h5>Saturday</h5>
        </div>
        <div class="monthGrid">
          <div class="dayContainer weekends boxShadow">
            <p class="dayTitle fontMontserrat">1</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">2</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">3</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">4</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">5</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">6</p>
          </div>
          <div class="dayContainer boxShadow weekends">
            <p class="dayTitle fontMontserrat">7</p>
          </div>
          <div class="dayContainer boxShadow weekends">
            <p class="dayTitle fontMontserrat">8</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">9</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">10</p>
            <a class="appointment fontOpenSans" href="./day.html"
              >Piano class</a
            >
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">11</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">12</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">13</p>
          </div>
          <div class="dayContainer boxShadow weekends">
            <p class="dayTitle fontMontserrat">14</p>
          </div>
          <div class="dayContainer boxShadow weekends">
            <p class="dayTitle fontMontserrat">15</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">16</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">17</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">18</p>
            <p class="appointment appointmentAbsolute fontOpenSans">
              <a class="appointment fontOpenSans" href="./day.html"
                >Family travel</a
              >
            </p>
          </div>

          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">19</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">20</p>
          </div>
          <div class="dayContainer boxShadow weekends">
            <p class="dayTitle fontMontserrat">21</p>
          </div>
          <div class="dayContainer boxShadow weekends">
            <p class="dayTitle fontMontserrat">22</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">23</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">24</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">25</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">26</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">27</p>
          </div>
          <div class="dayContainer boxShadow weekends">
            <p class="dayTitle fontMontserrat">28</p>
          </div>
          <div class="dayContainer boxShadow weekends">
            <p class="dayTitle fontMontserrat">29</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">29</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">30</p>
          </div>
          <div class="dayContainer boxShadow">
            <p class="dayTitle fontMontserrat">31</p>
          </div>
          <div>
            <img class="addTaskIcon" src="./images/plus.svg" alt="addIcon" />
          </div>
        </div>
      </div>
      <div>
        <img src="./images/menu.svg" alt="burgerMenu" />
      </div>
    </div>
  </body>
</html>
